<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>Organizer czasu pracy</title>
		
		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
		
		<!-- jQuery functions -->
		<script src="js/script.js"></script>
		
		<!-- font awesome -->
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
</head>
<body>
<div class="container">
	<br>  <h1 class="text-center">Wypełnij formularz</h1><br>
	
<form action="">
	<div class="form-group">
		<p>Ile miesięcy w tym roku przepracowałeś:
			<div class="form-group">
					<select name="miesiace" class="form-control" id="urlop_wykorzystany" required>
						<option>0</option>
						<option>1</option>
						<option>2</option>
						<option>3</option>
						<option>4</option>
						<option>5</option>
						<option>6</option>
						<option>7</option>
						<option>8</option>
						<option>9</option>
						<option>10</option>
						<option>11</option>
					</select>
			</div>
		</p><br>
		<p>Pracujesz na:
			<div class="form-check form-check-inline">
				<input class="form-check-input" type="radio" name="etat" id="inlineRadio1" value=1>
				<label class="form-check-label" for="inlineRadio1">Pełny etat</label>
			</div>
			<div class="form-check form-check-inline">
				<input class="form-check-input" type="radio" name="etat" id="inlineRadio2" value=0.75>
				<label class="form-check-label" for="inlineRadio2">3/4 etatu</label>
			</div>
			<div class="form-check form-check-inline">
				<input class="form-check-input" type="radio" name="etat" id="inlineRadio3" value=0.5 required>
				<label class="form-check-label" for="inlineRadio3">Pół etatu</label>
			</div>
		</p><br>
		<p>Twój staż pracy to:
			<div class="form-check form-check-inline">
				<input class="form-check-input" type="radio" name="staz" id="inlineRadio4" value=20 required>
				<label class="form-check-label" for="inlineRadio1">Mniej niż 10 lat</label>
			</div>
			<div class="form-check form-check-inline">
				<input class="form-check-input" type="radio" name="staz" id="inlineRadio5" value=26 required>
				<label class="form-check-label" for="inlineRadio2">Więcej niż 10 lat</label>
			</div>
		</p><br>
				<p>Podstawowe wynagrodzenie miesięczne netto w PLN:
			<div class="form-group">
				<input type="text" class="form-control" id="formGroupExampleInput" placeholder="Wynagrodzenie miesięczne">
			</div>
		</p><br>
		<button type="submit" class="btn btn-primary">Gotowe</button>
	</div>	
</form>
	
</div> 
<!--container end.//-->
</body>
</html>
