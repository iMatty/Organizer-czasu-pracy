<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Organizer czasu pracy</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
          integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Lato|Roboto&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="css/style.css">
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>

    <!-- jQuery functions -->
</head>
<body>

<div class="container singIn-container" id="signIn">
    <br>
    <div class="row">
        <aside class="col-sm-4">
            <p class="text-center">Organizer czasu pracy</p>
            <hr/>
                    <h2 class="card-title">Zaloguj się</h2>
                    <div class="signIn-container--card">
                        <button type="button" class="btn btn-block btn-fb" onclick="fbSignIn()"><i
                                class="fab fa-facebook-square"></i> Facebook
                        </button>
                        <button type="button" class="btn btn-block btn-google" onclick="googleSignIn()"><i
                                class="fab fa-google-plus-square "></i> Google
                        </button>
                        <p id="errorMessage" class="errorMessage"></p>
                    </div>
                    <h2 class="signIn-container--line"><span>Albo</span></h2>
                    <form id="signIn-form">
                        <div class="form-group input-group">
                            <input id='signIn-email' class="form-control " placeholder="test@gmail.com" type="text">
                        </div>
                        <div class="form-group input-group">
                            <input id="signIn-password" class="form-control" placeholder="********" type="password">
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <button type="submit" class="btn btn-primary btn-block btn-login" >Zaloguj</button>
                                </div>
                            </div>
                            <div class="col-md-12 text-center">
                                <a class="small" href="#">Zapomniałeś hasła?</a>
                            </div>
                            <div class="col-md-12 text-center">
                                <p class="text-center signUp-container--btn">Nie masz konta? <a href="#" id="signUpBtn">Zarejestruj się! </a></p>
                            </div>
                        </div>
                    </form>
        </aside>
    </div>
</div>


<div class="container signUp-container" id="signUp">
    <br>
    <div class="row">
        <aside class="col-sm-4">
            <p class="text-center">Organizer czasu pracy</p>
            <hr>
                <h2 class="card-title">Zarejestruj się </h2>
                   <div class="signUp-container--card">
                       <div class="signUp-container--user_icon">
                        <i class="fas fa-user-circle fa-4x"></i>
                       </div>
                    <form id="signUp-form">
                        <div class="form-group input-group">
                            <input name="" id="name" class="form-control" placeholder="Nazwa" type="text">
                        </div>

                        <div class="form-group input-group">
                            <input name="" id='signUp-email' class="form-control" placeholder="Adres email" type="email">
                        </div>

                        <div class="form-group input-group">
                            <input id="signUp-password" class="form-control" placeholder="Utwórz hasło" type="password">
                        </div>

                        <div class="form-group input-group">
                            <input class="form-control" placeholder="Potwierdź hasło" type="password">
                        </div>

                        <div class="form-group">
                            <button type="submit" class="btn btn-primary btn-login"> Stwórz konto</button>
                        </div>
                        <p class="text-center signUp-container--btn">Posiadasz konto? <a href="#">Zaloguj się ! </a></p>
                    </form>
                   </div>
        </aside>
    </div>
</div>

    <div class="container main-app" id="mainApp">
        <br>
        <h1>MAIN APP elo elo 5 2 0</h1>
        <button type="button" class="btn" id="logoutBtn">Logout</button>
    </div>



    <!--FIREBASE -->
<script src="https://www.gstatic.com/firebasejs/6.0.2/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/6.0.2/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/6.0.2/firebase-firestore.js"></script>
<script src="js/firebaseConfig.js"></script>
<script src="js/googleSignIn.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/index.js"></script>

<!--FACEBOOK -->

<script>
    window.fbAsyncInit = function () {
        FB.init({
            appId: '420155858538043',
            xfbml: true,
            version: 'v3.3'
        });
        FB.AppEvents.logPageView();
    };

    (function (d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) {
            return;
        }
        js = d.createElement(s);
        js.id = id;
        js.src = "https://connect.facebook.net/en_US/sdk.js";
        fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));
</script>
<script src="js/fbSignIn.js"></script>
</body>
</html>
