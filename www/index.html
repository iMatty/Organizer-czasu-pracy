<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>Organizer czasu pracy</title>
		
		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
		
		<!-- jQuery functions -->
		<script src="js/script.js"></script>
</head>
<body>
<div class="container">
	<br>  <p class="text-center">Organizer czasu pracy</p>
	<hr>
	<div class="row">
		<aside class="col-sm-4"></aside>
		<aside class="col-sm-4">
			<div class="card">
			<article class="card-body">
				<a href="" class="float-right btn btn-outline-primary">Sign up</a>
				<h4 class="card-title mb-4 mt-1">Sign in</h4>
				<p>
					<a href="" class="btn btn-block btn-outline-info"> <i class="fab fa-twitter"></i>   Login via Google</a>
					<a href="" class="btn btn-block btn-outline-primary"> <i class="fab fa-facebook-f"></i>   Login via facebook</a>
				</p>
				<hr>
				<form>
					<div class="form-group">
						<input name="" class="form-control" placeholder="Email or login" type="email">
					</div> <!-- form-group// -->
					<div class="form-group">
						<input class="form-control" placeholder="******" type="password">
					</div> <!-- form-group// -->                                      
					<div class="row">
						<div class="col-md-6">
							<div class="form-group">
								<button type="submit" class="btn btn-primary btn-block"> Login  </button>
							</div> <!-- form-group// -->
						</div>
						<div class="col-md-6 text-right">
							<a class="small" href="#">Forgot password?</a>
						</div>                                            
					</div> <!-- .row// -->                                                                  
				</form>
			</article>
			</div> <!-- card.// -->
		</aside> <!-- col.// -->
	</div> <!-- row.// -->
</div> 
<!--container end.//-->
</body>
</html>
