<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organizer czasu pracy</title>

    <link rel="stylesheet" href="css/simple-calendar.css">
    <link rel="stylesheet" href="css/demo.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
          integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Lato|Roboto&display=swap" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
</head>

<body>
    <nav class="navbar navbar-dark  indigo darken-2">
        <button class="navbar-toggler" id="back-btn">
            <div class="animated-icon"><span></span><span></span><span></span></div>
            <div></div>
        </button>
        <a class="nav-brand">Organizer czasu pracy</a>
    </nav>

    <div id="free-days-counter">
        <h3>Liczba dostępnych dni</h3>
        <span id='days-counter'>
            <p id='counter'></p>
            <button id='counter-btn'>Edytuj</button>
        </span>
        
        <form id="add-days-form" hidden>
            <input type="text" name="days" placeholder="0">
            <button id='confirm-days-counter'>Zmień liczbę dni</button>
        </form>
    </div>
    
    <div class="contract">
        <h3>Rodzaj umowy</h3>
        <select>
            <option value="casualWorkContract">Umowa zlecienie</option>
            <option value="employmentContract">Umowa o pracę</option>
            <option value="contractWork">Umowa o dzieło</option>
        </select>
    </div>

    <div class="content">
        <h3>Osoby do kontaktu</h3>
        <form id="add-number-form">
            <input type="text" name="name" placeholder="imię">
            <input type="text" name="surname" placeholder="Nazwisko">
            <input type="text" name="number" placeholder="Nr. telefonu">
            <button>Dodaj osobę</button>
        </form>
        <ul id="number-list"></ul>
    </div>

    <script src="https://www.gstatic.com/firebasejs/5.0.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.0.3/firebase-firestore.js"></script>

    <script src='js/firebaseConfig.js'></script>
    <script src="js/showUserAccount.js"></script>
    </body>
</html>
